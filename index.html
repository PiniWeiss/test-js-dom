<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 拽转 砖 专 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="overlay">
        <div class="modal-card">
            <h1> 驻转转 砖拽</h1>
            <p>专住" 专 住专 ,<br>专 转 拽 注 爪:</p>
            <div class="input-group">
                <input type="number" id="target-input" value="50" min="10" step="10">
            </div>
            <button id="start-game-btn" class="btn btn-primary btn-lg">转 拽专! </button>
        </div>
    </div>

    <div id="message-box" class="message-popup hidden"></div>

    <div id="game-screen" class="game-container hidden">
        <header>
            <h1> Dice Game</h1>
        </header>

        <div class="players-area">
            <div id="player-0" class="player-card active">
                <div class="player-header">
                    <h2>Major Ron</h2>
                    <span class="status-badge">转专!</span>
                </div>
                <div class="score-label">Total Score:</div>
                <div id="score-0" class="total-score">0</div>
            </div>

            <div id="player-1" class="player-card">
                <div class="player-header">
                    <h2>Captain Dani</h2>
                    <span class="status-badge waiting">转...</span>
                </div>
                <div class="score-label">Total Score:</div>
                <div id="score-1" class="total-score">0</div>
            </div>
        </div>

        <div class="dice-arena">
            <div class="scene">
                <div id="die1" class="cube">
                    <div class="cube__face cube__face--1"></div>
                    <div class="cube__face cube__face--2"></div>
                    <div class="cube__face cube__face--3"></div>
                    <div class="cube__face cube__face--4"></div>
                    <div class="cube__face cube__face--5"></div>
                    <div class="cube__face cube__face--6"></div>
                </div>
            </div>
            <div class="scene">
                <div id="die2" class="cube">
                    <div class="cube__face cube__face--1"></div>
                    <div class="cube__face cube__face--2"></div>
                    <div class="cube__face cube__face--3"></div>
                    <div class="cube__face cube__face--4"></div>
                    <div class="cube__face cube__face--5"></div>
                    <div class="cube__face cube__face--6"></div>
                </div>
            </div>
        </div>

        <div class="controls-area">
            <button id="roll-btn" class="btn btn-success"> Roll Dice</button>
            <button id="hold-btn" class="btn btn-warning"> Next Player</button>
            <button id="new-game-btn" class="btn btn-info"> New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
